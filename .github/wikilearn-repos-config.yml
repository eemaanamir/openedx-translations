# Wikilearn Custom Repository Configuration
# This file defines custom repositories, organizations, and branches for Wikimedia's OpenEDX Teak installation
# Update this file to change repository configurations without modifying the workflow files

# Release configuration - defines default branches for standard OpenEDX repos
release_config:
  name: teak
  openedx_default_ref: release/teak  # Default branch for standard OpenEDX repos not in custom list

custom_repos:
  # Python/Django repositories
  python:
    # Wikimedia custom Django app
    - repo: openedx-wikilearn-features
      organization: wikimedia
      branch: master
      new_repo: true  # This is a completely new repository

    # Wikimedia edx-platform fork
    - repo: edx-platform
      organization: wikimedia
      branch: develop-teak
      replaces_default: true  # This replaces the default openedx/edx-platform

  # JavaScript/React repositories  
  javascript:
    # Wikimedia messenger MFE
    - repo: frontend-app-messenger
      organization: wikimedia
      branch: develop
      new_repo: true

    # Wikimedia learning MFE (note: different name from default)
    - repo: edx-frontend-app-learning
      organization: wikimedia
      branch: develop-teak
      replaces_default: true
      default_repo_name: frontend-app-learning  # Maps to this default repo name

    # Edly-io forked MFEs with custom branches
    - repo: frontend-app-discussions
      organization: edly-io
      branch: develop-teak-wikilearn
      replaces_default: true

    - repo: frontend-app-account
      organization: edly-io
      branch: develop-teak-wikilearn
      replaces_default: true

    - repo: frontend-app-authoring
      organization: edly-io
      branch: develop-teak-wikilearn
      replaces_default: true
      default_repo_name: frontend-app-course-authoring  # Official name in openedx

  # Generic repositories (custom extraction methods)
  generic:
    # Wikimedia Indigo theme
    - repo: tutor-indigo-wikilearn
      organization: wikimedia
      branch: develop
      new_repo: true
      extraction_method: django  # Use i18n_tool extract like Django projects
      transifex_file_type: po  # Produces .po files, not transifex_input.yaml
